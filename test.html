<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <title>Crop Image</title>
    </head>
    <body>
        <div class="app">
            <h1>Crop Image Demo</h1>
            <h3>click image to take Picture</h3>
            <img src="" width="300" height="300" id="img">
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            var success =function (val){
                alert(val);
                document.getElementById("img").setAttribute("src",val);
            }
            var fail=function(val){
                alert(val);
            }

            document.addEventListener('deviceready', function(){
                        document.getElementById("img").addEventListener("click",function(){
                            //alert("crop Image begin");
        window.plugin.photocropeditor.takePicture(success,
                            fail,800,800);
                        });

            }, false);
        </script>
    </body>
</html>
